<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/lux/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Repo Sleuth</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3" style="position: fixed;top: 0;right: 0;left: 0; z-index: 10">
      <div class="container">
        <a href="#" class="navbar-brand" style="font-size: 1.5rem;">Repo Sleuth</a>
      </div>
    </nav>
    <div class="container searchContainer" style="margin-top: 8em;">
      <div class="search card card-body">
        <h1 class="text-warning">Search Github Users</h1>
        <p class="lead">Enter a username to fetch Github profiles and repos</p>
        <input
          type="text"
          id="searchUser"
          placeholder="Github Username..."
          style="outline: none;padding: 1em;border-radius: 0.25rem;border: none;box-shadow: 0 0 5px lightgray;"
        />
      </div>
      <br />
      <div id="profile" style="padding-bottom: 5em;z-index: -1;"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light" style="position: fixed;bottom: 0;right: 0;left: 0;">Copyright &copy; 2024 | Created with &#9829; by <a href="https://github.com/cynthiaoduol" target="_blank">Cynthia Oduol</a> </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
